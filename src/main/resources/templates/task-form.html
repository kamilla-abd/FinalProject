<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
        }

        .form-group {
            width: 48%;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 0.9rem;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<h2 th:text="${task.taskId == null ? 'Add Task' : 'Edit Task'}"></h2>
<form th:action="@{/tasks/add}" th:object="${task}" method="post">
    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}" required />
    </div>
    <div>
        <label>Description:</label>
        <textarea th:field="*{description}"></textarea>
    </div>
    <div>
        <label>Due Date:</label>
        <input type="date" th:field="*{dueDate}" />
    </div>
    <div>
        <label>Status:</label>
        <select th:field="*{status}">
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>
    </div>
    <div>
        <label>Priority:</label>
        <input type="number" th:field="*{priority}" min="1" max="5" />
    </div>
    <div>
        <label>Category:</label>
        <select th:field="*{category}" required>
            <option th:each="category : ${categories}"
                    th:value="${category.categoryId}"
                    th:text="${category.name}"></option>
        </select>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
